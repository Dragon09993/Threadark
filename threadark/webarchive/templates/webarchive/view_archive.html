{% extends "webarchive/base.html" %}
{% load static %}
{% block extra_head %}
<link href="https://unpkg.com/tabulator-tables@5.2.7/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.2.7/dist/js/tabulator.min.js"></script>
{% endblock %}

{% block title %} Archived Threads {% endblock %}
{% block content %}
<div class="container">
    <h1 class="title">Threads in /{{board}}</h1>

    <!-- Search Form -->
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search threads...">
    </form>

    <div id="thread-table"></div>
</div><!-- .container-->
<script>
    var request_url = "{% url 'get_archive_data' board %}";
</script>
<script src="{% static 'js/archive-table.js' %}"></script>
{% endblock %}
