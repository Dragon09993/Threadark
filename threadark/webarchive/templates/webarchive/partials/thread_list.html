{% for thread in threads %}
<tr>
    <td>{{ thread.thread_id }}</td>
    <td>{{ thread.board }}</td>
    <td><a href="{% url 'view_thread' board thread.thread_id %}">{{ thread.title }}</a></td>
    <td>{{ thread.status }}</td>
    <td>{{ thread.replies }}</td>
    <td><a href="{{ thread.url }}">{{ thread.url }}</a></td>
    <td>{{ thread.created_at }}</td>
    <td>{{ thread.last_updated }}</td>
</tr>
{% endfor %}
