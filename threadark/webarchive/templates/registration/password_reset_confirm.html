{% extends "webarchive/base.html" %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
<div class="container">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-primary">Change Password</button>
    </form>
</div>
{% endblock %}
