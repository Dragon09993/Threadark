{% extends "webarchive/base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="container">
    <h2>Password Reset</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button is-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
